<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象
        let user = {
            name : "wang_sky",
            age : 3,
            sex: "男"
        };

        //将js对象转换为json对象
        let json = JSON.stringify(user);

        console.log(json);
        console.log(user);

        //将json对象转换为JavaScript对象
        let parse = JSON.parse(json);
        console.log(parse);

    </script>

</head>

</body>
</html>
